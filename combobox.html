<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combobox Auto Complete</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div style="width: 300px; margin: 30px auto; text-align: center;">
        <select name="" id="" class="t-combobox">
            <option value="10">10 nhân viên/trang</option>
            <option value="20">20 nhân viên/trang</option>
            <option value="30">30 nhân viên/trang</option>
            <option value="40">40 nhân viên/trang</option>
        </select>

        <br><br><br><br><br><br>

        <div class="tcombobox">
            <input type="text" class="t-combobox t-combobox-input">
            <button tabindex="-1" class="t-btn t-combobox-button">
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="t-combobox-data">
                <div class="t-combobox-item" value="1">Nam</div>
                <div class="t-combobox-item" value="0">Nữ</div>
            </div>
        </div>

        <br><br><br><br><br><br>

        <div class="tcombobox">
            <input type="text" class="t-combobox t-combobox-input">
            <button tabindex="-1" class="t-btn t-combobox-button">
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="t-combobox-data">
                <div class="t-combobox-item" value="1">Nam</div>
                <div class="t-combobox-item" value="0">Nữ</div>
            </div>
        </div>

    </div>

    <!-- js -->
    <script src="./lib/combobox/combobox.js"></script>
</body>
</html>
